{% include '../../dashboard/navbar.html' %}

<div class="row justify-content-center">
  <div class="col-auto">
    <h1>Lista de equipos/maquinaria registrados</h1>
    <a href="equipmentregister" class="btn btn-outline-success">Registrar</a>
    <table class="table table-dark table-striped-columns mt-4" id="myTable">
      <thead>
        <tr>
          <td>Id</td>
          <td>Nombre</td>
          <td>Sensor asociado</td>
          <td>Acciones</td>
        </tr>
      </thead>
      <tbody>
        {% for usuario in data %}
        <tr>
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.name }}</td>
          <td>{{ usuario.sensorId.name }}</td>
          <td>
            <a class="btn btn-success" href="{% url 'equipmentupdate' usuario.id %}"
              >Actualizar</a
            >
            <a class="btn btn-danger" href="{% url 'equipmentdelete' usuario.id %}"
              >Eliminar</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% include '../../dashboard/footer.html' %}
<script>
  $(document).ready(function () {
    $("#myTable").DataTable({
      colReorder: true,
    });
  });
</script>
