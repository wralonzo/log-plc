{% include '../../dashboard/navbar.html' %}

<div class="row justify-content-center">
  <div class="col-auto">
    <h1>Lista de sensores registrados</h1>
    <a href="sensorregister" class="btn btn-outline-success ">Registrar</a>
    <table class="table table-dark table-striped-columns mt-4" id="myTable">
      <thead>
        <tr>
            <td>Id</td>
            <td>Nombre</td>
            <td>PLC asociado</td>
            <td>Acciones</td>
        </tr>
      </thead>
      <tbody>
        {% for usuario in data %}
        <tr>
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.name }}</td>
          <td>{{ usuario.deviceId.name }}</td>
          <td>
            <a class="btn btn-success" href="{% url 'sensorupdate' usuario.id %}"
              >Actualizar</a
            >
            <a class="btn btn-danger" href="{% url 'sensordelete' usuario.id %}"
              >Eliminar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% include '../../dashboard/footer.html' %}
<script>
  $(document).ready(function () {
    $("#myTable").DataTable({
      colReorder: true,
    });
  });
</script>
