<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.datatables.net/2.1.5/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% load static %}
  </head>
  <body>
    <div>
      <nav class="navbar  navbar-expand-lg" data-bs-theme="dark" style="background-color: #f36815;">
        <div class="container-fluid">
          <div class="avatar">
            <img
              src="{% static 'logo.jpeg' %}"
              alt="Avatar"
              width="50"
              height="50"
              style="border-radius: 50%"
            />
          </div>
          <p>   </p>
          <a class="navbar-brand" style="margin-left: 20px;"  href="{% url 'dashboard' %}">  CMI Corporación Multi Inversiones</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'dashboard' %}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'display-user' %}">Usuarios</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Cátalogo
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="{% url 'plcdisplay' %}"
                      >PLC</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'sensordisplay' %}"
                      >Sensor</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'equipmentdisplay' %}"
                      >Equipo</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="{% url 'failuredisplay' %}"
                      >Tipo de anomalia</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'groupdisplay' %}"
                      >Grupos</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="{% url 'groupalertdisplay' %}"
                      >Grupos para alertas</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logdisplay' %}">Logs</a>
              </li>
            </ul>
            <div class="d-flex" role="search">
              <a href="{% url 'logout' %}" class="btn btn-outline-white"
                >Cerrar sesión</a
              >
            </div>
          </div>
        </div>
      </nav>
      <main class="container mt-4"></main>
    </div>
  </body>
</html>
